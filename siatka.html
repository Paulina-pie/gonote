		<script>
			function createNotes(){
				var notes = [];
				var i = 1;
				while (i <= 100){
				var name = "Notatka" + " " + i;
					notes.push({ name: name, content: "Zawartość" });
					i = i + 1;
				}
			return notes;
			}
			
			var createdNotes = createNotes();
